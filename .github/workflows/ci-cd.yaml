name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        exit-code: 1

    - name: Show scan results
      run: |
        echo "Security scan completed successfully"

  build-and-test:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t tic-tac-toe:latest .

    - name: Test Docker image
      run: |
        docker run -d --name test-app -p 8080:80 tic-tac-toe:latest
        sleep 5
        curl -f http://localhost:8080 || exit 1
        docker stop test-app
        docker rm test-app

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push to GitHub Container Registry
      run: |
        docker tag tic-tac-toe:latest ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:latest

  gitops-notification:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: GitOps Success Message
      run: |
        echo "‚úÖ CI/CD Pipeline Completed Successfully!"
        echo "üì¶ Docker image built and pushed to GHCR"
        echo "üîÑ ArgoCD will automatically deploy changes"
        echo "üåê Applications will be updated automatically"
        echo ""
        echo "GitHub Repository: https://github.com/${{ github.repository }}"
        echo "Container Registry: https://ghcr.io/${{ github.repository }}"
