apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
      - name: tic-tac-toe
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tic-tac-toe
  namespace: production
spec:
  selector:
    app: tic-tac-toe
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
