apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tic-tac-toe-staging
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /staging
        pathType: Prefix
        backend:
          service:
            name: tic-tac-toe
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tic-tac-toe-production
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /production
        pathType: Prefix
        backend:
          service:
            name: tic-tac-toe
            port:
              number: 80
